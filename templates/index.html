<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Base Settings (Same gradient as your form for consistency) */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Main Container */
        .hero-container {
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* The 'Get Started' Button */
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #764ba2;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <h1>Student Performance Indicator</h1>
        <p>
            Welcome to my Machine Learning project. <br>
            This application uses advanced algorithms to predict student exam scores based on factors like demographics, study habits, and parental education.
        </p>
        
        <a href="/predictdata" class="cta-button">Start Prediction</a>
    </div>

</body>
</html>
